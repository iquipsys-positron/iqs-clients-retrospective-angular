<md-list class="pip-menu pip-ref-list p0 color-window-bg" ng-click="$ctrl.goToEvent()">
    <!-- ng-class="{ 'hide': !$ctrl.lastEvent }" -->
    <md-list-item class="pip-ref-list-item divider-bottom lp8" style="min-height: 48px; max-height: 48px;">
        <div class="pip-pic flex-fixed m0 rm16 layout-row layout-align-center-center iqs-fade" ng-if="$ctrl.lastEvent">
            <md-icon md-svg-icon="icons:info-circle" ng-if="$ctrl.lastEvent.severity == $ctrl.severityLow" class="fg-cyan">

            </md-icon>
            <md-icon md-svg-icon="icons:warn-triangle" ng-if="$ctrl.lastEvent.severity == $ctrl.severityMedium" class="fg-orange">

            </md-icon>
            <md-icon md-svg-icon="icons:stop" ng-if="$ctrl.lastEvent.severity == $ctrl.severityHigh" class="color-error">

            </md-icon>
        </div>
        <div class="pip-content flex iqs-fade">
            <div class="text-body2 text-overflow" ng-if="$ctrl.lastEvent">
                {{ $ctrl.lastEvent.description }}
                <p class="pip-subtitle">
                    <!-- {{ $ctrl.lastEvent.time | formatLongElapsed }} -->
                    <span class="text-body2" ng-if="$ctrl.lastEvent && $ctrl.lastEvent.ref && $ctrl.lastEvent.ref.name">
                        {{ $ctrl.lastEvent.ref.name }} â€¢
                    </span> {{ $ctrl.lastEvent.timeString }}
                </p>
            </div>
            <div class="text-body2 lm16 text-overflow color-secondary-text" ng-if="!$ctrl.lastEvent">
                {{ ::'CURRENT_EVENTS' | translate }}
            </div>
        </div>
        <div class="flex-fixed m0 rm8">
            <md-button ng-click="$ctrl.goToEvents()">
                {{ ::'EVENT_ALL' | translate }}
            </md-button>
        </div>
    </md-list-item>
</md-list>
